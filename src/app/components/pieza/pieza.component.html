<div class="grid justify-items-center grid-cols-2 mt-[150px]">
    <div class="cont grid rounded-[10px] w-[60%] h-[450px]">
        <div class="w-[100%] h-[300px] shadow-xl bg-slate-50 rounded-[10px]" id="pieza"></div>
        <div class="grid grid-cols-1">
            <p class="nombre text-[50px]">{{pieza.nombre}}</p>
            <button class="descargar w-[100%] px-[25px] py-[15px] shadow-xl text-[18px] font-medium rounded-b-[10px]"><a [href]="'../../../assets/stl/' + pieza['stl']" download>Descargar .stl</a></button>
        </div>
    </div>
    <div class="cont w-[60%] h-[500px] rounded-[10px] grid justify-items-center pt-[25px]">
        <span class="grid w-[80%]">
            <label class="text-[20px]" for="impresora">Elige la impresora que quieres que realice tu pieza</label>
            <select name="impresora" id="impresora" class="text-black block mb-[25px] mt-[15px] shadow-xl rounded-[10px] p-3">
                <option *ngFor="let impresora of impresoras" value="{{impresora.idImpresora}}">{{impresora.nombre}}</option>
            </select>
        </span>
        <span class="grid w-[80%]">
            <label class="text-[20px]" for="material">Elige el material para tu pieza 3D</label>
            <select name="material" id="material" class="text-black block mb-[25px] mt-[15px] shadow-xl rounded-[10px] p-3">
                <option value="pla">PLA</option>
                <option value="petg">PETG</option>
            </select>
        </span>
        <span class="w-[80%] mb-[10px] flex items-center justify-between">
            <p class="nm text-[20px]">¿Quieres envío a domicilio?</p>
            <label class="toggle">
                <input type="checkbox" id="check">
                <span class="slider shadow-xl"></span>
            </label>
        </span>
        <span *ngIf="domicilio == true" class="domicilio grid w-[80%] mb-[10px] mt-[25px]">
            <label class="text-[20px] mb-[10px]" for="direccion">Escribe aquí la dirección de envio</label>
            <input type="text" name="direccion" id="direccion" class="text-black block mb-[25px] mt-[15px] shadow-xl rounded-[10px] p-3" placeholder="Calle ejemplo Nº cualquiera">
            <p class="text-red-500 font-medium">{{errorD}}</p>
        </span>
        <p class="text-[20px] text-start w-[80%]">Precio estimado del pedido: {{precio}}</p>        
        <button class="text-[18px] font-medium px-[25px] w-[100%] py-[15px] shadow-xl bg-blue-700 rounded-b-[10px] hover:bg-blue-800" (click)="switchInfo()">Realizar pedido</button>
    </div>
</div>
<div *ngIf="modalSwitch == true">
    <app-modal></app-modal>
</div>
<div *ngIf="infoModal == true">
    <div class="modal">
        <div class="bg-white rounded-lg shadow relative dark:bg-gray-700 w-auto">
            <div class="flex justify-end p-2">
                <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                </button>
            </div>
            <div class="space-y-6 px-6 lg:px-8 pb-4 sm:pb-6 xl:pb-8">
                <p class="text-[25px] font-medium text-gray-900 dark:text-white">¿Desea confirmar el pedido?</p>
                <p>Pieza: <u> {{pieza['nombre']}}</u></p>
                <p>Impresora: <u>{{impresora}}</u></p>
                <p>Material: <u>{{material}}</u></p>
                <p>Dirección: <u> {{direccion}}</u> (en caso de incluir)</p>
                <p>Precio: <u>{{precio}}</u></p>
                <button class="bg-green-700 hover:bg-green-800 p-4 rounded-[10px]" (click)="realizarPedido()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
